language: java
jdk:
- oraclejdk8
os:
- linux
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.m2/"
notifications:
  slack:
    secure: 
before_deploy:
  - gradle fatjar
deploy:
  file_glob: true
  provider: releases
  api_key:
    secure: 
  file: "build/libs/DataExporter-all-*.jar"
  on:
    repo: MD2Korg/DataExporter
    tags: true
  skip_cleanup: true

